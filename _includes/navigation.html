<ul class="menu-item">
	<li class="home"><a href="/">{{ site.title }}</a></li>
	{% for link in site.data.navigation %}
        {% if link.url contains 'http' %}
            <li><a href="{{ link.url }}">{{ link.title }}</a></li>
          {% else %}
            <li><a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a></li>
          {% endif %}
    {% endfor %}
</ul>
